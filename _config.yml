# Site Settings
# Plugins
disqus:              "robqiao"

# Build Settings
markdown:            kramdown
highlighter:         rouge
plugins:	     [jekyll-paginate, jekyll-email-protect, jekyll-sitemap, jekyll-feed]		

# Feed settings
title:		     "Phoenix@BioHub Home | The place where Biology meets SuperComputers"
description:          "This is the announcement board for the Bioinformatics HPC Community at the University of Adelaide."

# Where things are
layouts_dir: _layouts
destination: ./_site
data_dir: _data
includes_dir: _includes
collections:
  announcements:
    output:      true
    permalink:   /:categories/:title/
  downloads:
    output:      true
    permalink:   /:categories/:title/
